<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <span id="target">target</span>
  <script>
    var target  = document.getElementById('target');
    target.addEventListener('click', function(){
      fetch('http://localhost:8080').then(function(response) {
          return response.json()
      }).then(function(data) {
          console.log(data)
      })
    })
  </script>
</body>
</html>
